spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/security
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

logging:
  level:
    org.hibernate.SQL: debug #쿼리 보여준다
    org.hibernate.type: trace #쿼리 파라미터를 남겨준다.